[package]
name = "fast_xlsx"
version = "0.1.0"
edition = "2021"
description = "Fast CSV to XLSX converter using rust_xlsxwriter"

[dependencies]
rust_xlsxwriter = "0.79"
csv = "1.3"
clap = { version = "4.5", features = ["derive"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
